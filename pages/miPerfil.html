<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mi Perfil - Mazal Joyas de Acero</title>
  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="../assets/css/style.css">
</head>
<body>
  <!-- NAVBAR -->
  <nav class="navbar navbar-expand-lg navbar-morado">
    <div class="container">
      <a class="navbar-brand fw-bold text-white" href="../index.html">MazalParaTodos</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link text-white" href="../index.html">Inicio</a></li>
          <li class="nav-item"><a class="nav-link text-white" href="productos.html">Productos</a></li>
          <li class="nav-item"><a class="nav-link text-white" href="contactos.html">Contacto</a></li>
          <li class="nav-item"><a class="nav-link text-white" href="perfil.html">Mi Perfil</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- PERFIL -->
  <div class="container my-5">
    <h1 class="text-center mb-4">Mi Perfil</h1>
    <div class="row">
      <!-- Datos personales -->
      <div class="col-md-6">
        <div class="card shadow p-3 mb-4">
          <h4>Datos personales</h4>
          <p><strong>Nombre:</strong> <span id="perfilNombre"></span></p>
          <p><strong>Email:</strong> <span id="perfilEmail"></span></p>
          <p><strong>Teléfono:</strong> <span id="perfilTelefono"></span></p>
        </div>
      </div>

      <!-- Dirección -->
      <div class="col-md-6">
        <div class="card shadow p-3 mb-4">
          <h4>Dirección de envío</h4>
          <p><strong>Dirección:</strong> <span id="perfilDireccion"></span></p>
          <p><strong>Ciudad:</strong> <span id="perfilCiudad"></span></p>
          <p><strong>Código postal:</strong> <span id="perfilCP"></span></p>
        </div>
      </div>
    </div>

    <!-- Pedidos -->
    <div class="card shadow p-3">
      <h4>Mis pedidos</h4>
      <ul id="perfilPedidos" class="list-group"></ul>
    </div>

    <!-- Botón cerrar sesión -->
    <div class="text-center mt-4">
      <button id="cerrarSesionBtn" class="btn btn-danger">Cerrar sesión</button>
    </div>
  </div>

  <script src="../assets/js/miPerfil.js"></script>
</body>
</html>
